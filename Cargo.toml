[package]
name = "fm"
version = "0.1.0"
edition = "2021"
authors = ["Andy Russell <arussell123@gmail.com>"]
publish = false
license = "MIT"

[dependencies]
anyhow = "1.0.51"
chrono = "0.4.19"
clap = { version = "3.0.0-rc.7", features = ["derive"] }
directories = "4.0.1"
env_logger = "0.9.0"
log = "0.4.14"
mime = "0.3.16"
once_cell = "1.9.0"
pathdiff = "0.2.1"
relm4 = { path = "../relm4/relm4", version = "0.5.0-beta.1", features = ["libadwaita", "libpanel", "macros"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
sourceview5 = { git = "https://gitlab.gnome.org/World/Rust/sourceview5-rs.git" }
tracing = "0.1.34"
tracing-log = "0.1.3"
tracing-subscriber = "0.3.11"
tracing-tree = "0.2.1"

[patch.'https://gitlab.gnome.org/World/Rust/sourceview5-rs.git']
sourceview5 = { git = "https://gitlab.gnome.org/euclio/sourceview5-rs.git", branch = "glib-ptr" }
